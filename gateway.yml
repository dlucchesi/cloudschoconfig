spring:
  application:
    name: gateway

management:
  endpoints:
    web:
      exposure:
        include: gateway, info, health
  endpoint:
    gateway:
      access: read-only
      enabled: true # Explicitly enable the gateway endpoint (default is true)

  cloud:
    gateway:
      actuator-enabled: true
      routes:
        - id: user
          uri: lb://USER
          predicates:
            - Path=/api/user/**
          # filters:
          #   - AddRequestHeader=Hello, World

logging:
  level:
    org.springframework.web: DEBUG

server:
  port: 8080
